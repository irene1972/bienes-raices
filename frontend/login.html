<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bienes Raices</title>
    <link rel="stylesheet" href="build/css/app.css">
</head>
<body>
    <header class="header">
        <div class="contenedor contendio-header">
            <div class="barra">
                <a href="/frontend">
                    <img src="build/img/logo.svg" alt="Logotipo de Bienes Raices">
                </a>
                <nav class="navegacion">
                    <a href="nosotros.html">Nosotros</a>
                    <a href="anuncios.html">Anuncios</a>
                    <a href="blog.html">Blog</a>
                    <a href="contacto.html">Contacto</a>
                </nav>
            </div>
        </div>
    </header>
    <main class="contenedor seccion">
        <h1>Iniciar Sesión</h1>
        <form class="formulario" action="">
            <fieldset>
                <legend>Inserta tus datos</legend>

                <label for="email">E-mail</label>
                <input type="email" placeholder="Tu Email" id="email">

                <label for="password">Password</label>
                <input type="password" placeholder="Tu Password" id="password">
            </fieldset>
            <input type="submit" value="Enviar" class="boton-verde">
        </form>
        <a class="reset-password" href="reset-password.html">¿Has olvidado tu Contraseña?</a>
    </main>
    <footer class="footer seccion">
        <div class="contenedor contenedor-footer">
                <div class="mobile-menu">
                    <img src="build/img/barras.svg" alt="icono menu responsive">
                </div>
                <div class="derecha">
                    <img src="build/img/dark-mode.svg" alt="" class="dark-mode-boton">
                    <nav class="navegacion">
                        <a href="nosotros.html">Nosotros</a>
                        <a href="anuncios.html">Anuncios</a>
                        <a href="blog.html">Blog</a>
                        <a href="contacto.html">Contacto</a>
                    </nav>
                </div>
        </div>
        <p class="copyright">Todos los derechos reservados 2021 &copy;</p>
    </footer>
    <script src="src/js/paginas/login.js" type="module"></script>
</body>
</html>
