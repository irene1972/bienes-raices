<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bienes Raices Actualizar</title>
    <link rel="stylesheet" href="/frontend/build/css/app.css">
</head>
<body>
    <header class="header">
        <div class="contenedor contendio-header">
            <div class="barra">
                <a href="/frontend/admin/">
                    <img src="/frontend/build/img/logo.svg" alt="Logotipo de Bienes Raices">
                </a>
                <nav class="navegacion">
                    <a href="/frontend/nosotros.html">Nosotros</a>
                    <a href="/frontend/anuncios.html">Anuncios</a>
                    <a href="/frontend/blog.html">Blog</a>
                    <a href="/frontend/contacto.html">Contacto</a>
                </nav>
            </div>
        </div>
    </header>
    <main class="contenedor seccion">
        <h1>Actualizar</h1>
        <a href="/frontend/admin" class="boton-verde">Volver</a>
                <form method="POST" action=""  enctype="multipart/form-data" class="formulario actualizar200">
            <fieldset>
                <legend>Información General</legend>

                <label for="id200">Título:</label>
                <input type="hidden" id="id200" name="id200">

                <label for="titulo200">Título:</label>
                <input type="text" id="titulo200" name="titulo200" placeholder="Título Propiedad">

                <label for="precio200">Precio</label>
                <input type="number" id="precio200" name="precio200" placeholder="Precio Propiedad">

                <label for="imagen200">Imagen</label>
                <!--<input type="file" id="imagen2" name="imagen2" accept="image/jpeg, image/png">-->
                <input type="text" id="imagen200" name="imagen200" placeholder="Ruta de la imagen">

                <label for="descripcion200">Descripción</label>
                <textarea id="descripcion200" name="descripcion200"></textarea>
            </fieldset>
            <fieldset>
                <legend>Información de la Propiedad</legend>

                <label for="habitaciones200">Habitaciones:</label>
                <input type="number" id="habitaciones200" placeholder="Ej: 3" min="1" max="9">

                <label for="wc200">Baños:</label>
                <input type="number" id="wc200" placeholder="Ej: 3" min="1" max="9">

                <label for="estacionamiento200">Estacionamiento:</label>
                <input type="number" id="estacionamiento200" placeholder="Ej: 3" min="1" max="9">
            </fieldset>
            <fieldset>
                <legend>Vendedor</legend>
                <select name="vendedor" id="vendedor">
                    <option value="" selected disabled>-- Seleccione Vendedor --</option>
                </select>
            </fieldset>
            <input type="submit" value="Actualizar Propiedad" class="boton boton-verde">
        </form>
    </main>
    <footer class="footer seccion">
        <div class="contenedor contenedor-footer">
                <div class="mobile-menu">
                    <img src="/frontend/build/img/barras.svg" alt="icono menu responsive">
                </div>
                <div class="derecha">
                    <img src="/frontend/build/img/dark-mode.svg" alt="" class="dark-mode-boton">
                    <nav class="navegacion">
                        <a href="/frontend/nosotros.html">Nosotros</a>
                        <a href="/frontend/anuncios.html">Anuncios</a>
                        <a href="/frontend/blog.html">Blog</a>
                        <a href="/frontend/contacto.html">Contacto</a>
                    </nav>
                </div>
        </div>
        <p class="copyright">Todos los derechos reservados 2021 &copy;</p>
    </footer>
    <script src="../../src/js/paginas/actualizar.js" type="module"></script>
</body>
</html>
